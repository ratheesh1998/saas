{% load crispy_forms_tags %}

<div class="settings-container">
    <div class="row g-0">
        <!-- Sidebar -->
        <div class="col-md-3 border-end" style="min-height: calc(100vh - 200px); background-color: var(--bg-secondary); border-color: var(--border-subtle) !important;">
            <div class="p-3">
                <h5 class="mb-3 small text-uppercase" style="color: var(--text-tertiary);">Settings</h5>
                <ul class="nav nav-pills flex-column" role="tablist">
                    <li class="nav-item mb-2">
                        <button 
                            class="nav-link w-100 text-start {% if active_tab == 'config' %}active{% endif %}" 
                            type="button"
                            hx-get="{% url 'accounts:settings' %}?tab=config"
                            hx-target="#settings-main-content"
                            hx-swap="innerHTML"
                            hx-push-url="{% url 'accounts:settings' %}?tab=config">
                            <i class="bi bi-gear me-2"></i> Configurations
                        </button>
                    </li>
                    <li class="nav-item mb-2">
                        <button 
                            class="nav-link w-100 text-start {% if active_tab == 'template' %}active{% endif %}" 
                            type="button"
                            hx-get="{% url 'accounts:settings' %}?tab=template"
                            hx-target="#settings-main-content"
                            hx-swap="innerHTML"
                            hx-push-url="{% url 'accounts:settings' %}?tab=template">
                            <i class="bi bi-file-earmark-code me-2"></i> Templates
                        </button>
                    </li>
                </ul>
            </div>
        </div>
        
        <!-- Main Content Area -->
        <div class="col-md-9" id="main-content-wrapper">
            <div class="p-4" id="settings-main-content">
                {% include 'accounts/partials/settings_tab_content.html' %}
            </div>
        </div>
    </div>
</div>

<!-- Messages (Global) -->
{% if messages %}
    {% for message in messages %}
        <div class="alert alert-{{ message.tags }} alert-dismissible fade show position-fixed top-0 start-50 translate-middle-x mt-3" 
             role="alert" 
             style="z-index: 9999; max-width: 500px;"
             hx-swap-oob="true" 
             id="settings-message">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
    {% endfor %}
{% endif %}

<script>
    // Initialize sidebar navigation on page load
    document.addEventListener('DOMContentLoaded', function() {
        const urlParams = new URLSearchParams(window.location.search);
        const activeTab = urlParams.get('tab') || 'config';
        
        // Update active sidebar item
        document.querySelectorAll('.nav-link').forEach(link => {
            link.classList.remove('active');
        });
        
        const activeNavItem = document.querySelector(`[hx-get*="tab=${activeTab}"]`);
        if (activeNavItem) {
            activeNavItem.classList.add('active');
        }
    });
    
    // Handle sidebar navigation with HTMX
    document.body.addEventListener('htmx:afterSwap', function(evt) {
        if (evt.detail.target.id === 'settings-main-content') {
            // Check if template editor is active (full view)
            const templateEditor = document.getElementById('template-editor-full');
            const sidebar = document.querySelector('.settings-container .col-md-3');
            const mainContent = document.getElementById('main-content-wrapper');
            const settingsContainer = document.querySelector('.settings-container');
            
            if (templateEditor) {
                // Hide sidebar and make content full width
                if (sidebar) sidebar.style.display = 'none';
                if (mainContent) {
                    mainContent.classList.remove('col-md-9');
                    mainContent.classList.add('col-12');
                    mainContent.style.padding = '0';
                }
                const settingsMainContent = document.getElementById('settings-main-content');
                if (settingsMainContent) {
                    settingsMainContent.style.padding = '0';
                    settingsMainContent.style.height = '100%';
                }
                const templateContent = document.getElementById('template-content');
                if (templateContent) {
                    templateContent.classList.add('template-editor-mode');
                    templateContent.style.height = '100%';
                }
                if (settingsContainer) {
                    settingsContainer.classList.add('template-editor-mode');
                }
                // Remove container padding/margin from main-content
                const mainContentContainer = document.getElementById('main-content');
                if (mainContentContainer) {
                    mainContentContainer.classList.add('template-editor-mode');
                    mainContentContainer.style.paddingTop = '0';
                    mainContentContainer.style.paddingBottom = '0';
                    mainContentContainer.style.marginTop = '0';
                    mainContentContainer.style.marginBottom = '0';
                }
                // Calculate navbar height
                const navbar = document.querySelector('.navbar');
                if (navbar) {
                    const navbarHeight = navbar.offsetHeight;
                    document.documentElement.style.setProperty('--navbar-height', navbarHeight + 'px');
                }
            } else {
                // Show sidebar and restore normal width
                if (sidebar) sidebar.style.display = 'block';
                if (mainContent) {
                    mainContent.classList.remove('col-12');
                    mainContent.classList.add('col-md-9');
                    mainContent.style.padding = '';
                }
                const settingsMainContent = document.getElementById('settings-main-content');
                if (settingsMainContent) {
                    settingsMainContent.style.padding = '';
                    settingsMainContent.style.height = '';
                }
                const templateContent = document.getElementById('template-content');
                if (templateContent) {
                    templateContent.classList.remove('template-editor-mode');
                    templateContent.style.height = '';
                }
                if (settingsContainer) {
                    settingsContainer.classList.remove('template-editor-mode');
                }
                // Restore container padding/margin
                const mainContentContainer = document.getElementById('main-content');
                if (mainContentContainer) {
                    mainContentContainer.classList.remove('template-editor-mode');
                    mainContentContainer.style.paddingTop = '';
                    mainContentContainer.style.paddingBottom = '';
                    mainContentContainer.style.marginTop = '';
                    mainContentContainer.style.marginBottom = '';
                }
            }
            
            // Update active sidebar item
            const urlParams = new URLSearchParams(window.location.search);
            const activeTab = urlParams.get('tab') || 'config';
            
            // Remove active class from all sidebar items
            document.querySelectorAll('.settings-container .nav-link').forEach(link => {
                link.classList.remove('active');
            });
            
            // Add active class to current sidebar item
            const activeNavItem = document.querySelector(`.settings-container [hx-get*="tab=${activeTab}"]`);
            if (activeNavItem) {
                activeNavItem.classList.add('active');
            }
        }
    });
    
    // Check on initial load
    document.addEventListener('DOMContentLoaded', function() {
        const templateEditor = document.getElementById('template-editor-full');
        const sidebar = document.querySelector('.settings-container .col-md-3');
        const mainContent = document.getElementById('main-content-wrapper');
        const settingsContainer = document.querySelector('.settings-container');
        
        if (templateEditor) {
            if (sidebar) sidebar.style.display = 'none';
            if (mainContent) {
                mainContent.classList.remove('col-md-9');
                mainContent.classList.add('col-12');
                mainContent.style.padding = '0';
            }
            const settingsMainContent = document.getElementById('settings-main-content');
            if (settingsMainContent) {
                settingsMainContent.style.padding = '0';
                settingsMainContent.style.height = '100%';
            }
            const templateContent = document.getElementById('template-content');
            if (templateContent) {
                templateContent.classList.add('template-editor-mode');
                templateContent.style.height = '100%';
            }
            if (settingsContainer) {
                settingsContainer.classList.add('template-editor-mode');
            }
            // Remove container padding/margin from main-content
            const mainContentContainer = document.getElementById('main-content');
            if (mainContentContainer) {
                mainContentContainer.classList.add('template-editor-mode');
                mainContentContainer.style.paddingTop = '0';
                mainContentContainer.style.paddingBottom = '0';
                mainContentContainer.style.marginTop = '0';
                mainContentContainer.style.marginBottom = '0';
            }
            // Calculate navbar height
            const navbar = document.querySelector('.navbar');
            if (navbar) {
                const navbarHeight = navbar.offsetHeight;
                document.documentElement.style.setProperty('--navbar-height', navbarHeight + 'px');
            }
        }
    });
</script>

<style>
    .settings-container .nav-link {
        color: var(--text-secondary);
        border-radius: 6px;
        padding: 0.5rem 1rem;
        transition: all 0.2s;
        background-color: transparent;
    }
    
    .settings-container .nav-link:hover {
        background-color: var(--bg-tertiary);
        color: var(--text-primary);
    }
    
    .settings-container .nav-link.active {
        background-color: var(--accent-primary) !important;
        color: var(--bg-primary) !important;
    }
    
    .settings-container .nav-link.active:hover {
        background-color: var(--accent-hover) !important;
        color: var(--bg-primary) !important;
    }
    
    .settings-container .nav-link.active i {
        color: var(--bg-primary) !important;
    }
    
    .settings-container.template-editor-mode {
        width: 100%;
        height: calc(100vh - var(--navbar-height, 70px));
        margin: 0;
        padding: 0;
    }
    
    .settings-container.template-editor-mode .row {
        margin: 0;
        height: 100%;
    }
    
    #main-content.template-editor-mode {
        padding: 0 !important;
        margin: 0 !important;
        max-width: 100% !important;
        width: 100% !important;
    }
    
    #main-content-wrapper.template-editor-mode {
        padding: 0 !important;
        height: 100%;
    }
    
    #settings-main-content.template-editor-mode {
        padding: 0 !important;
        height: 100%;
    }
    
    #template-content.template-editor-mode {
        height: 100%;
    }
    
    #template-content-editor-wrapper {
        height: calc(100vh - var(--navbar-height, 70px));
    }
</style>
